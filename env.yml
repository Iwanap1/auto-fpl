name: understat-fpl
channels:
  - conda-forge
  - defaults
dependencies:
  # Core Python
  - python=3.11

  # Async HTTP (for `understat` aiohttp client)
  - aiohttp
  - async-timeout

  # Data handling
  - pandas
  - numpy

  # HTML parsing
  - beautifulsoup4
  - lxml

  # Requests stack
  - requests

  # Optional caching for requests
  - requests-cache

  # Install pip for extra packages
  - pip

  # Pip-only packages
  - pip:
      - understatapi     # Sync wrapper (easy to use)
      - understat        # Async version
